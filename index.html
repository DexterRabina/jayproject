<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            color: white;
        }
        .profile-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 380px;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-card img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            /* border: 1px solid black; */
        }
        .profile-card h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .profile-card h1 span {
            color: #764ba2;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px 0;
        }
        .profile-info p {
            margin: 8px 0;
            font-size: 16px;
        }
        .social-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-links a img {
            width: 30px;
            height: 30px;
            transition: 0.3s;
        }
        .social-links a img:hover {
            transform: scale(1.1);
        }
        hr {
            width: 80%;
            border: 1px solid black;
            margin: 15px 0;
        }
    </style>
</head>
<body>
